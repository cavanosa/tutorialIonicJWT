<app-header title="Lista de Productos"></app-header>

<ion-content>
    <div class="ion-text-center ion-margin-bottom ion-margin-top">
        <h3>Desliza para ver las opciones</h3>
    </div>
    <ion-card *ngFor="let producto of productos">
        <ion-item-sliding >
            <ion-item-options side="start">
              <ion-item-option routerLink="/detalle/{{producto.id}}">
                  <ion-icon name="eye" slot="icon-only"></ion-icon>
              </ion-item-option>
              
            </ion-item-options>
        
            <ion-item class="ion-text-center">
              <ion-label>{{producto.nombre}}</ion-label>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option color="warning" routerLink="/editar/{{producto.id}}">
                <ion-icon name="create" slot="icon-only" ></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger" (click)="borrarConfirm(producto.id)">
                <ion-icon name="trash" slot="icon-only" ></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
    </ion-card>

    <div class="ion-text-center ion-margin-top ion-padding">
        <ion-button expand="block" color="success" routerLink="/nuevo">
            <ion-icon name="add-circle" slot="icon-only"></ion-icon>
            Nuevo Producto
        </ion-button>
    </div>
</ion-content>
